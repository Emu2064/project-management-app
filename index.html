<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project management app</title>
  </head>
  <body>
    <main>
      <section class="info-form">
        <fieldset>
            <legend>Product Info</legend>
        <div>
          <label for="id">ID</label>
          <input type="number" name="id" id="id" placeholder="ID" required />
        </div>
        <br />

        <div>
          <label for="product-name">Product Name</label>
          <input
            type="text"
            name=""
            id="product-name"
            placeholder="Product Name"
            required
          />
        </div>
        <br />
        <div>
          <label for="price">Price</label>
          <input
            type="number"
            name=""
            id="price"
            placeholder="Price"
            required
          />
        </div>
        <br />
        <div class="buttons">
          <div class="add-btn">
            <button onclick="getInputValue()">Add</button>
        </div>
        <div id="edit-btn">
          <button>Edit</button>
        </div>
        </div>
      </section>
    </fieldset>

    <!-- show data's as a table -->
      <section class="data-table">
        <table id="product-data">
          <thead class="table-header">
            <td>ID</td>
            <td>ProductName</td>
            <td>Price</td>
            <td>Edit</td>
            <td>Delete</td>
          </thead>
          <tbody id="product-item"></tbody>
        </table>
      </section>

      <!-- adding modal -->
      <section class="delete-modal">
        <div id="deleteModal">
          <p>Are you sure you want to delete this row?</p>
          <div class="conf-canc-btn">
            <button id="confirmDeleteBtn">Confirm</button>
            <button id="cancelDeleteBtn">Cancel</button>
          </div>
        </div>
      </section>


    </main>
    <script src="script.js"></script>
  </body>
</html>
